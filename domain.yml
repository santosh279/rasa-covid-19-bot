responses:
  utter_what_is_corona_virus_answer:
  - text: Coronaviruses are a group of related viruses that cause diseases in mammals
      and birds. In humans, coronaviruses cause respiratory tract infections that
      can range from mild to lethal. Mild illnesses include some cases of the common
      cold (which has other possible causes, predominantly rhinoviruses), while more
      lethal varieties can cause SARS, MERS, and COVID-19.
